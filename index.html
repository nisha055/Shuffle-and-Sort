<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div class="row full">
  <div class="shuffle-sort col-sm-3 col-12" >
    <button class="buttons" style="background-color:#72C3DC" onclick="shuffle()">Shuffle</button>
    <button class="buttons" style="background-color:#72C3DC" onclick="sortCards()">Sort</button>
  </div>
  <section id="container" class="cards col-sm-9 col-12">
    <div class="card col-sm-4 col-12" id="card-1"><p class="center">1</p></div>
    <div class="card col-sm-4 col-12" id="card-2"><p class="center">2</p></div>
    <div class="card col-sm-4 col-12" id="card-3"><p class="center">3</p></div>
    <div class="card col-sm-4 col-12" id="card-4"><p class="center">4</p></div>
    <div class="card col-sm-4 col-12" id="card-5"><p class="center">5</p></div>
    <div class="card col-sm-4 col-12" id="card-6"><p class="center">6</p></div>
    <div class="card col-sm-4 col-12" id="card-7"><p class="center">7</p></div>
    <div class="card col-sm-4 col-12" id="card-8"><p class="center">8</p></div>
    <div class="card col-sm-4 col-12" id="card-9"><p class="center">9</p></div>
  </section>
  <div class=" shuffle-sort-2 col-sm-3 col-12">
    <button class="buttons" style="background-color:#72C3DC" onclick="shuffle()">Shuffle</button>
    <button class="buttons" style="background-color:#72C3DC" onclick="sortCards()">Sort</button>
  </div>
  
</div>
<p class="info"> Shuffle and Sort By(Nisha)</p>
</body>

</html>
